<app-side-bar>
<ng-container *ngIf="list; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>
    <div class="table-responsive">
        <table
            class="table table-striped table-hover"
            style="margin-top: 20px;"
        >
            <thead class="thead-dark">
                <tr>
                    <th>Withdrawal id</th>
                    <th>Bank Name</th>
                    <th>Account Name</th>
                    <th>Account Number</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of list">
                    <td>{{card.id}}</td>
                    <td>{{card.bank_name}}</td>
                    <td>{{card.account_name}}</td>
                    <td>{{card.account_number}}</td>
                    <td>{{card.amount}}</td>
                    <td>{{card.date.seconds*1000 | date }}</td>
                    <td>
                        {{card.date.seconds*1000 | date:"shortTime"}}
                    </td>
                    <ng-container *ngIf='card.status; then thenTemplate; else elseTemplate'></ng-container>
                    <ng-template #thenTemplate>
                        <td>
                            <p>Confirmed</p>
                        </td>
                    </ng-template>
                    <ng-template #elseTemplate>
                        <td>
                            <button
                                class="btn btn-primary"
                                (click)="confirm(card.id, card.email, card.amount, status)"
                            >
                                Confirm
                            </button>
                        </td>
                    </ng-template>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
<ng-template #elseTemplate>
    <div style="margin: 20px auto; width: 50%;">
        <h6>No Withdrawal Record found</h6>
    </div>
</ng-template>
</app-side-bar>
