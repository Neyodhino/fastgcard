  <app-user-side-bar>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Send withdrawal request
      </div>
      <div class="card-block">
        <form [formGroup]="withdrawForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Bank Name" required name="bank_name" formControlName="bank_name">
            <label for="amount">Enter Bank Name</label>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Enter Account Number" required name="account_number" formControlName="account_number">
            <label for="amount">Enter Account Number</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Account Name" required name="account_name" formControlName="account_name">
            <label for="amount">Enter Account Name</label>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Enter Amount" required name="amount" formControlName="amount">
            <label for="amount">Enter Amount</label>
          </div>
          <button class="btn btn-success" (click)="withdraw(withdrawForm.value)">Withdraw</button> &nbsp; &nbsp; 
        </form>
      </div>
    </div>
  </div>
</app-user-side-bar>
